<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Générateur de mot de passe</title>
  </head>
  <body>
    <div class="container">
      <h2>Générateur de mot de passe</h2>
      <div class="result-container">
        <span id="result"></span>
      </div>
      <div class="settings">
        <div class="setting">
          <label> Taille du mot de passe </label>
          <input type="number" id="length" min="4" max="15" value="15">
        </div>
        <div class="setting">
          <label>Inclure des lettres majuscules</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Inclure des lettres minuscules</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Inclure des nombres</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Inclure des symboles</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>

      <button class="btn btn-large" id="generate"> Créer un mot de passe
      </button>
    </div>
  </form>
    <script src="script.js"></script>
  </body>
</html>
